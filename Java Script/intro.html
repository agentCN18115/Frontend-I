<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">

    <h1 id="h1">This is my heading</h1>
    <h1 id="time"></h1>

    <button id="red">Red</button>
    <button id="green">Green</button>
    <button id="blue">Blue</button>
    <button id="date">Date</button>
    <button id="pop">Pop</button>

    <script>

        // console.log("Hello Java Script");
        // alert("Hello Java Script");
        // document.write("Hello Java Script");

        document.getElementById("red").onclick =function() {
            document.getElementById("h1").style.color = "red";
            document.getElementById("body").style.backgroundColor = "black";
        }in javascript

        document.getElementById("green").onclick = function() {
            document.getElementById("h1").style.color = "green";
            document.getElementById("body").style.backgroundColor="yellow";
        }

        document.getElementById("blue").onmouseover = function() {
            document.getElementById("h1").style.color = "blue";
            document.getElementById("body").style.backgroundColor="red";
        }

        document.getElementById("date").onmouseover = function() {
            document.getElementById("time").innerHTML = new Date;
        }

        document.getElementById("pop").onclick = function() {
            alert("Hello Java Script");
        }

    </script>
</body>
</html>
